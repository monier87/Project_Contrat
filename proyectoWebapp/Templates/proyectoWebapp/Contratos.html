{% extends "proyectoWebapp/base.html" %} 

{% load static %}

{% block content %}
<html lang="en">  

<body>  
 
<div class="container">
  <h2>Añadir Contrato</h2>
</div>
 
<div class="container">
{% if messages %}
  <div class="row">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
          <p>{{ message }}</p>
      </div>
      {% endfor %}
  </div>
{% endif %}
  
  <form method="POST" action="">
  {% csrf_token %} 
    <div class="form-group">
      <label for="numero">Número:</label>
      <input type="text" class="form-control" id="numero" placeholder="Número de factura" name="numero" required>
    </div>
    <div class="form-group">
      <label for="importe">Importe:</label>
	  <input class="form-control" type="number" placeholder="" value="0.00" pattern="(\d{3})([\.])(\d{2})" step="any" id="importe" name="importe" value="" required>	
	</div>
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="text" class="form-control" id="fecha" name="fecha">
    </div>
    <div class="form-group">
      <label for="cliente">Cliente:</label>
      <input type="text" class="form-control" id="cliente" name="cliente" required>
    </div>	
    <div class="form-group">
      <label for="observacion">Observación:</label>
      <textarea class="form-control" id="observacion" name="observacion"></textarea>
    </div>	
    <button type="submit" value="Submit" class="btn btn-primary">Añadir factura</button>
  </form>
</div>
</body>  
</html>
