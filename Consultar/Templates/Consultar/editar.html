{% extends "proyectoWebapp/base.html" %}


{% block content %}
<div class="container">
  <h2>Editar Contratos</h2>

<form method="POST" action="">
  {% csrf_token %} 
  <div class="form-group">
      <label for="titulo">Titulo:</label>
      <input type="text" class="form-control" id={{form.titulo}}
  </div>
    <div class="form-group">
      <label for="numero">Número:</label>
      <input type="text" class="form-control" id={{form.numero}}
    </div>
    <div class="form-group">
      <label for="importe">Importe:</label>
	  <input class="form-control" type="number" placeholder="" id={{form.importe}}
	</div>
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="text" class="form-control" id={{form.fecha}}
    </div>
    <div class="form-group">
      <label for="cliente">Cliente:</label>
      <input type="text" class="form-control" id={{form.cliente}}
    </div>	
    <div class="form-group">
      <label for="observacion">Observación:</label>
      <textarea class="form-control" id={{form.observacion}}
    </div>	
    <button type="submit" value="Submit" class="btn btn-primary">Editar Contratos</button>
  </form>
</div>
</body>  
</html> 
</div>
{% endblock %}
