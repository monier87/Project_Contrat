{% extends "proyectoWebapp/base.html" %} 

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<form method="POST" action="" style="color: black;">
    {% csrf_token %} 
    <div style="width: 35%; margin: auto;">

        {% if messages %}

        {% for mensaje in messages %}

        <span class="alert alert-{{mensaje.tags}}"> {{mensaje}} </span>

        
        {% endfor %}

        {% endif %}

    </br></br></br>

    {{form|crispy}}
    <button type="submit" value="Submit" class="btn btn-success">Login</button>
    </div>
</form>


{% endblock %}
